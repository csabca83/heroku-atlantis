version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    # build image
    - run: docker info \
           docker build -t aspnetapp DotNetCoreSampleApi
    # deploy the image
    - run: docker login -username=$HEROKU_USERNAME --password=$HEROKU_API_KEY registry.heroku.com 8 \
           docker tag aspnetapp registry.heroku.com/$HEROKU_APP_NAME/web \
           docker push registry.heroku.com/$HEROKU_APP_NAME/web